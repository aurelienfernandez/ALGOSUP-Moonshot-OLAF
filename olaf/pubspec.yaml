name: olaf

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0
  marquee: ^2.0.4
  fading_edge_scrollview: ^3.0.0
  flutter_riverpod: ^2.0.0
  flutter_localizations:
    sdk: flutter
  horizontal_blocked_scroll_physics: ^4.0.1
  camera: ^0.11.0+1
  path_provider: ^2.1.4
  aws_dynamodb_api: ^2.0.0
  shared_preferences: ^2.2.3
  equatable: ^2.0.5
  flutter_launcher_icons: ^0.13.1
  image_picker: ^1.1.2
  amazon_cognito_identity_dart_2: ^3.1.1
  amplify_api: ^2.0.0
  amplify_auth_cognito: ^2.0.0
  amplify_authenticator: ^2.0.0
  amplify_flutter: ^2.3.0
  amplify_storage_s3: ^2.3.0
  tuple: ^2.0.2
  permission_handler: ^11.3.1
  dio: ^5.5.0+1
  http: ^1.2.2
  aws_lambda_api: ^2.0.0

  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21



flutter:
  uses-material-design: true
  assets: 
    - assets/images/uk.png
    - assets/images/logo.png
    - assets/images/fr.png
    - assets/images/de.png
    - assets/images/no-image.png
    - assets/images/home.png
    - assets/images/plants.png
    - assets/images/lexica.png
    - assets//lang/en.json
    - assets/lang/fr.json
    - assets/lang/de.json
